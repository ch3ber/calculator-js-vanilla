<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="bootstrap.min.css">
   <title>Calculator JS</title>
</head>
<body class="bg-dark">

   <main class="container shadow-lg bg-light bg-opacity-10 rounded-3 mt-5 p-5 mx-auto mw-25">
      <span type="text" id="display" class="form-control row mx-auto shadow rounded-pill" >0</span>
      <div class="row align-items-center">
         <div class="btn-group mt-3 gap-2">
            <button class="btn btn-primary col" id="btn-1">1</button>
            <button class="btn btn-primary col" id="btn-2">2</button>
            <button class="btn btn-primary col" id="btn-3">3</button>
         </div>
      </div>
      <div class="row align-items-center mt-2">
         <div class="btn-group gap-2">
            <button class="btn btn-primary col">4</button>
            <button class="btn btn-primary col">5</button>
            <button class="btn btn-primary col">6</button>
         </div>
      </div>
      <div class="row align-items-center mt-2">
         <div class="btn-group gap-2">
            <button class="btn btn-primary col">7</button>
            <button class="btn btn-primary col">8</button>
            <button class="btn btn-primary col">9</button>
         </div>
      </div>
      <div class="row align-items-center mt-2">
         <div class="btn-group gap-2">
            <button class="btn btn-danger col">Del</button>
            <button class="btn btn-primary col">0</button>
            <button class="btn btn-secondary col">+</button>
         </div>
      </div>
      <div class="row align-items-center mt-2">
         <div class="btn-group gap-2">
            <button class="btn btn-secondary col">-</button>
            <button class="btn btn-secondary col">*</button>
            <button class="btn btn-secondary col">/</button>
         </div>
      </div>
      <div class="row align-items-center mt-2">
            <button class="btn btn-success col">=</button>
      </div>
   </main>

   <script type="module" src="index.js"></script>
</body>
</html>
